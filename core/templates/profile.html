<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% load bootstrap4 %}
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Profile</title>

    <!-- Template Main CSS File -->
  <link rel="stylesheet" href="{% static 'css/static.css' %}">
</head>
<body>
    <div class="alert alert-info" role="alert">
    <h1>Profile</h1>
    </div>
    <div class="alert alert-secondary" role="alert">
    <h2>Games Cadastrados</h2>
    </div>
    <br>
        <div class="card border-secondary mb-3 p-3 m-3" style="width: 12rem;">
        {% for game in games %}
            <a href="{% url 'update_game' game.id %}">
                <a href="{{ game.game_img }}"> <img class="card-img-top" src="{{ game.game_img.url }}" width="100" height="100"></a>
                <div class="card-body">
                    <h5 class="card-title">{{ game.name_game }}</h5>
                    <a href="{% url 'update_game' game.id %}" class="btn btn-outline-secondary">Veja Mais</a>
                </div>
            </a>
        {% endfor %}
        </div>
        <br><br>
    <a href="{% url 'register_game' %}"><button type="button" class="btn btn-outline-secondary">Cadastrar/Atualizar Game</button></a>

<br><br><br>
</body>
</html>
